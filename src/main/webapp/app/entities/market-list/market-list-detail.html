
<div>
    <h2><span translate="marketlistApp.marketList.detail.title">Market List</span> {{vm.marketList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="marketlistApp.marketList.name">Name</span></dt>
        <dd>
            <span>{{vm.marketList.name}}</span>
        </dd>
        <dt><span translate="marketlistApp.marketList.createdDate">Created Date</span></dt>
        <dd>
            <span>{{vm.marketList.createdDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="market-list-detail.edit({id:vm.marketList.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
